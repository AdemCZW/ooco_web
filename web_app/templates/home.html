                </div>
            </div>

            <div class="col-12 col-md-4 mb-4">
                <div class="model" id="discovery">

    <style>
        .model {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        
        .model-title {
            position: absolute;
            top: 40%;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1;
        }
        
        .btn-enter {
            position: absolute;
            bottom: 20px;
            z-index: 1;
        }
    </style>
